<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/index.js" defer></script>
</head>

<body>
    <header>
        <nav class="container">
            <h1 class="logo">Website</h1>
            <ul>
                <li class="nav-items"><a href="#home">Home</a></li>
                <li class="nav-items"><a href="#">Todo</a></li>
                <li class="nav-items"><a href="#">Signup</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-headline">Mangage your task <span style="display:hidden ;">Hello</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="container section-todo">
        <h2>Your Plan for today</h2>

        <form class="form-todo">
            <input type="text" placeholder="Add Todo" name="" id="">
            <input type="submit" value="Add Todo" class="btn btn-todo">
        </form>

    </section>

    <section class="container section-signup">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">

                <label for="password">Username</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">

                <label for="confrimPassword">Confrim Password</label>
                <input type="password" name="confrimPassword" id="confrimPassword">
            </div>
            <div class="form-group">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
</body>

</html>
